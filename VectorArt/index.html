<!DOCTYPE html>
<html>
<head>
    <title>Vectory</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="Libraries/paper.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>

<body>
<canvas id="canvas" resize></canvas>

<header class="header"></header>

<div class="content">
    <article class="main">
        <footer class="canvas-footer"></footer>
    </article>

    <nav class="sidebar left">
        <aside class="sidebar-topmenu"></aside>
    </nav>
    <div class="handler" id="handler-left">
        <div id="handler-left-handle" style="background-color: white; height: 2vh; width: 2px; flex: 1; margin: 1.5px;"></div>
    </div>

    <div class="handler" id="handler-right">
        <div id="handler-right-handle" style="background-color: white; height: 2vh; width: 2px; flex: 1; margin: 1.5px;"></div>
    </div>
    <nav class="sidebar right">
        <aside class="sidebar-topmenu"></aside>
    </nav>
</div>

<script type="text/javascript" src="Scripts/sidebars.js"></script>
<script type="text/javascript" src="Scripts/main.js"></script>

<script type="text/javascript" src="Scripts/Tools/Zoom.js"></script>
<script type="text/javascript" src="Scripts/Tools/Select.js"></script>
</body>
</html>
